         function validate(key) {
         	let wordSet = words[index-1];
         	switch (key) {
         		case 'praesens':
         		checkResult( document.getElementById("praesens"), wordSet[1]);
         		break;
         		case 'praeteritum':

         		break;
         		case 'partizip2':
         		checkResult( document.getElementById("partizip2"), wordSet[3]);
         		break;
         	}
         }
         function checkResult(element, value) {
         	if (element.value.toUpperCase() === value.toUpperCase()) {
         		element.classList.add("correct");
         		element.classList.remove("incorrect");
         	} else {
         		element.classList.remove("correct");
         		element.classList.add("incorrect");
         	}
         }
